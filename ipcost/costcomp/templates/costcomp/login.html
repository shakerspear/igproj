{% extends "costcomp/base.html" %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static "costcomp/login.css" %}"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}

{% block body %}
<div class="wrapper fadeInDown">
    <div id="formContent">
 <!-- Tabs Titles -->

 <!-- Icon -->
<div class="fadeIn first">
<img src="{% static "costcomp/ingenius-logo.png" %}" id="icon" alt="InGeniusPrep Login" />
</div>

<!-- Login Form -->
<br/>
<form action="{% url 'login' %}" method="post">
{% csrf_token %}
<input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
 <input style="background-color:steelblue;" type="submit" class="fadeIn fourth" value="Log In">
 </form>

 <!-- Remind Passowrd -->
 <div id="formFooter">
<p class="underlineHover" href="#">{{message}}</p>
</div>

 </div>
 </div>
{% endblock %}
